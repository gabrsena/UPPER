    <style>
        body { 
            font-family: 'Sora', sans-serif; 
            background-color: #09090b;
            color: #a1a1aa;
            overflow-x: hidden;
        }
        
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        ::-webkit-scrollbar {
            display: none;
        }

        .bg-grid-subtle {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .hero-gradient {
            background: radial-gradient(circle at top center, rgba(16, 185, 129, 0.08) 0%, transparent 60%);
        }

        .service-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid #27272a;
        }
        
        .service-card:hover {
            border-color: #10b981;
            box-shadow: 0 0 30px -10px rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
            background-color: rgba(16, 185, 129, 0.02);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @keyframes drawLine {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.5); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }

        @keyframes colorShift {
            0%, 100% { color: #3f3f46; } /* zinc-700 */
            50% { color: #10b981; }    /* emerald-500 */
        }

        .animate-fade-in-up {
            animation: fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .animate-draw {
            stroke-dasharray: 1000;
            animation: drawLine 4s ease-out forwards;
        }

        .animate-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .animate-color-shift {
            animation: colorShift 4s ease-in-out infinite;
        }

        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }

        .btn-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
    </style>
